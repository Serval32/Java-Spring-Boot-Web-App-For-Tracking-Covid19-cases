<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Corona Virus Tracker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <div class ="container">
            <p>Corona Virus Tracker Application</p>
            <p>This Application Show the total number of Corona Virus cases in each country</p>

            <div class="jumbotron">
                <h1 class="display-4" th:text = "${totalReportedCases}"></h1> 
                <p class="lead">Total Cases Reported till  today</p>
                <hr class="my-4">
                <p>
                    <span>New Cases Reported since previous day:</span>
                    <span th:text = "${totalNewCases}"></span>
                </p>
            </div>


            <table class="table">
                <tr>
                    <th>Country</th>
                    <th>State</th>
                    <th>Total Cases Reported</th>
                    <th>Changes since last day</th>
                </tr>
                <tr th:each="LocationStat : ${LocationStats}">
                    <td th:text="${LocationStat.country}"></td>
                    <td th:text="${LocationStat.state}"></td>
                    <td th:text="${LocationStat.latestTotalCases}">0</td> 
                    <th th:text="${LocationStat.diffFromPrevDay}">0</th>
                </tr>
            </table>
        </div>

    </body>

</html>
